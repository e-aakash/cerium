<div *ngIf="forms" class="main">
  <div class="page sub mat-elevation-z3">
    <div class="title"> All Cerium Forms </div> <br/>
    <div class="description"> These are the forms you have created
    <a mat-raised-button color="accent" class="new-button" href="{{origin}}/new"> New </a>
    <br/><br/>
    </div>
  </div>

  <mat-accordion>

      <mat-expansion-panel *ngFor="let item of forms">
        <mat-expansion-panel-header>
          {{item.Name}}
        </mat-expansion-panel-header>

        <a mat-raised-button color="primary" href="{{origin}}/edit/{{item.ID}}" >Edit</a>
        <a mat-raised-button color="primary" href="{{origin}}/m/{{item.ID}}" class="link-button">Form Link</a>
        <a mat-raised-button color="primary" href="{{origin}}/response/{{item.ID}}-{{item.Token}}"
           class="link-button">
          Responses
        </a>
        <a mat-raised-button color="warn" (click)="removeSection(item.ID, item.Name)" style="float: right">Delete</a>

      </mat-expansion-panel>

    </mat-accordion>
</div>

<div *ngIf="!forms" class="main">
  <div class="page sub mat-elevation-z3">
    <div class="title"> Login to Continue </div> <br/>
    <div class="description"> Login to view your forms<br/><br/>
    </div>
  </div>
</div>
