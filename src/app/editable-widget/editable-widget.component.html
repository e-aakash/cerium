<div *ngIf="widget" class="widget">
  <mat-form-field floatLabel="never" class="question">
    <input matInput placeholder="Question" type="text" [(ngModel)]="widget.props.question" />
  </mat-form-field>

  <mat-form-field floatLabel="never" class="type">
    <mat-label>Type</mat-label>
    <mat-select [(ngModel)]="widget.type">
      <mat-option *ngFor="let opt of WIDGET_OPTIONS" [value]="opt.value">
        {{ opt.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <ng-container [ngSwitch]="widget.type">
    <app-w-short-answer *ngSwitchCase="WIDGET_TYPES.short_answer"
                        [editable]="true" [props]="widget.props">
    </app-w-short-answer>

    <app-w-paragraph *ngSwitchCase="WIDGET_TYPES.paragraph"
                        [editable]="true" [props]="widget.props">
    </app-w-paragraph>
  </ng-container>
</div>
