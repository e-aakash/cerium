<mat-form-field floatLabel="never" class="form-field">
  <ng-container *ngIf="editable">
    <input matInput disabled [value]="(big ? 'Long' : 'Short') + ' answer text'" />
  </ng-container>

  <ng-container *ngIf="!editable">
    <input *ngIf="!big" matInput type="text" [formControl]="response" placeholder="Your answer" />
    <textarea *ngIf="big" matInput [formControl]="response" placeholder="Your answer" matTextareaAutosize></textarea>
  </ng-container>
</mat-form-field>
